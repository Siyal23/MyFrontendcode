<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <div>
      <div style="display: inline-block">This is Div 1</div>
      <div style="display: inline-block">This is Div 2</div>
    </div>
    <h1>Table Demo</h1>
    <table border="0" width="50%" bgcolor="cyan" cellspacing="20">
      <thead bgcolor="yellow">
        <tr>
          <th bgcolor="red">Name</th>
          <th>City</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr align="left">
          <td>Naushad</td>
          <td>Mumbai</td>
          <td align="right">45666</td>
        </tr>
        <tr>
          <td>Naushad</td>
          <td>Mumbai</td>
          <td align="right">45666</td>
        </tr>
        <tr>
          <td>Naushad</td>
          <td>Mumbai</td>
          <td align="right">45666</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>10 Name</th>
          <th>10 City</th>
          <th>343434</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
