<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo 1</title>
  </head>
  <body>
    <h1>Regitration Form</h1>
   
    <form action="display.html" method="get">
      <table>
        <tr>
          <td><label>User Name : </label></td>
          <td><input type="text" name="username" required /></td>
        </tr>
        <tr>
          <td><label>UserID : </label></td>
          <td><input type="text" name="userid" /></td>
        </tr>
        <tr>
          <td><label>Password : </label></td>
          <td><input type="password" name="pwd" /></td>
        </tr>
        <tr>
          <td><label>Address : </label></td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td><label>Gender : </label></td>
          <td><label for="male">Male </label><input type="radio" name="pwd" id="male"/> <label for="female">FeMale </label> <input type="radio" name="pwd" id="female"/></td>
        </tr>
        <tr>
          <td><label>Academics : </label></td>
          <td><select>
            <option>Graduate</option>
            <option>Post Graduate</option>
            <option>PHP</option>
          </select></td>
        </tr>
        <tr>
          <td><label>Buttons : </label></td>
          <td><input type="submit" value="Save User" /></td>
        </tr>
      </table>
    </form>
    
  </body>
</html>
