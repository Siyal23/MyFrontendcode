<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            document.getElementById("cimage").onmouseover=function(){
                document.getElementById("cimage").src="../labPractice/Walter_White_S5B.png"
            }
            document.getElementById("cimage").onmouseout=function(){
                document.getElementById("cimage").src="../labPractice/Jesse_Pinkman_S5B.png"
            }
        }
    </script>
</head>
<body>
    <img src="../labPractice/Jesse_Pinkman_S5B.png" id="cimage">
</body>
</html>
